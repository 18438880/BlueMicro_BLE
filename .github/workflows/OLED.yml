name: Compile firmware for crkbd - OLED Branch

on:
  push:
    branches: [ OLED ]

jobs:
  fqbn-build:
    runs-on: ubuntu-latest
    container: jpconstantineau/arduino-cli-bluefruit-nrf52
    steps:
    - uses: actions/checkout@v2
    - name: Build the firmwares
      run: ./build/docker/nrf52840.sh crkbd:all:all